  #   container_name: nginx-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - rust-chatbot
  #   restart: unless-stopped

networks:
  default:
    name: rust-chatbot-network
    driver: bridge
